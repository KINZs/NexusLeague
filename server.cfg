

// Stop uploading/downloading to our servers
cl_allowdownload 0
cl_allowupload 0

// GOTV
tv_enable 1
tv_delaymapchange 1
tv_delay 0
tv_deltacache 2
tv_dispatchmode 1
tv_maxclients 10
tv_maxrate 0
tv_overridemaster 0
tv_relayvoice 1
tv_snapshotrate 20
tv_timeout 60
tv_transmitall 1

// Disallow cheats - just to make sure
sv_cheats 0

// Make sure that LAN is off
sv_lan 0

// Logging is good
log on
sv_log_onefile 0                                // Log server information to only one file.
sv_logbans 1                                    // Log server bans in the server logs.
sv_logecho 1                                    // Echo log information to the console.
sv_logfile 1                                    // Log server information in the log file.
sv_logflush 0                                   // Flush the log file to disk on each write (slow).
sv_logsdir logfiles

// End of custom rules cvar
//Set sv_pure to 2 to prevent some cheats like wallhacking etc.
sv_pure 2

// This is a private server, we don't want any of 'em bots, let's make sure of it.
bot_quota 0